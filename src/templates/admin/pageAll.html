	<div id="sjCenter" class="sj23">
		<div class="sjPadding">
			<h1>Alle paginas</h1>

			<table class="overview" moreTarget="1">
				<thead>
					<tr><th style="width:50px">Zichtbaar</th><th>Url</th><th class="action">Acties</th></tr>
				</thead>
				<tbody>
					{% for item in list %}
					<tr moreItem="{{item.formatDate}}">
                        <td class="bool{{item.visible}}">{{item.visible}}</td>
						<td><a href="/admin/page/edit?pageid={{item.key.id}}">{{item.url}}</a></td>
						<td class="action">
                            <a href="/admin/page/edit?pageid={{item.key.id}}">Edit</a>
                            <a href="{{item.url}}">Bekijk</a>
                        </td>
					</tr>
					{% endfor %}
				</tbody>
			</table>

			</div>

	</div>
